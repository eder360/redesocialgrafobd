<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div *ngIf="telaLogin" class="container">
    <div class="form-row">
        <div class="col-sm-12">
            <h1 class="text-secondary" style="margin-left: 425px;"> Seja Bem Vindo!</h1>
        </div>
    </div>
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form ngNativeValidate class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" name="email" [(ngModel)]="email" id="inputEmail" class="form-control"
                placeholder="Email address" required autofocus>
            <input type="password" name="password" [(ngModel)]="senha" id="inputPassword" class="form-control"
                placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="botao()">Sign in</button>
        </form><!-- /form -->
        <a href="http://localhost:4200/cadastro" style="FONT-WEIGHT: 700; padding-left: 70px; margin-top: 10px;">
            Cadastre-se agora!
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->

<div *ngIf="telaCadastro">
    <app-adicionar [usuario]="usuario"></app-adicionar>
</div>
