<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<div class="container">
    <form ngNativeValidate class="form-horizontal" role="form">
        <h2>Crie uma nova conta </h2>
        <div class="form-group">
            <label for="campoObrigatorio" class="col-sm-12 control-label"> * Campo Obrigatório</label>
        </div>
        <div class="form-group">
            <label for="primeiroNome" class="col-sm-3 control-label">Primeiro Nome: *</label>
            <div class="col-sm-9">
                <input [(ngModel)]="vm.USUARIO.primeiroNome" name="primeiroNome" type="text" id="primeiroNome"
                    placeholder="Primeiro Nome" required="" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="ultimoNome" class="col-sm-3 control-label">Último Nome: *</label>
            <div class="col-sm-9">
                <input [(ngModel)]="vm.USUARIO.ultimoNome" name="ultimoNome" type="text" id="ultimoNome"
                    placeholder="Último Nome" required="" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email: * </label>
            <div class="col-sm-9">
                <input [(ngModel)]="vm.USUARIO.email" name="email" type="email" id="email" placeholder="Email"
                required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="senha" class="col-sm-3 control-label">Senha: *</label>
            <div class="col-sm-9">
                <input [(ngModel)]="vm.USUARIO.senha" name="senha" type="password" id="senha" placeholder="Senha"
                    required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmaSenha" class="col-sm-3 control-label">Confirme sua senha: *</label>
            <div class="col-sm-9">
                <input [(ngModel)]="vm.USUARIO.confirmaSenha" name="confirmaSenha" type="password" id="confirmaSenha"
                    required="" placeholder="Sua senha novamente" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="dataNascimento" class="col-sm-3 control-label">Data de Nascimento: *</label>
            <div class="col-sm-9">
                <input [(ngModel)]="vm.USUARIO.dataNascimento" name="dataNascimento" type="date" id="dataNascimento"
                    required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="numeroTelefone" class="col-sm-3 control-label">Número de Telefone: * </label>
            <div class="col-sm-9">
                <input [imask]="{mask: '+{55} (00) 00000-0000'}" [(ngModel)]="vm.USUARIO.numeroTelefone" name="numeroTelefone" type="numeroTelefone"
                    id="numeroTelefone" required="" placeholder="+55 (XX) XXXXX-XXXX" class="form-control">
                <span class="help-block"> Seu número de telefone não será divulgado em nenhum lugar </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Gênero: *</label>

            <div class="row">
                <div class="form-check">
                    <input class="form-check-input col-sm-3" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="M" [(ngModel)]="vm.USUARIO.genero" required="" checked>
                    <label class="form-check-label col-sm-1" for="exampleRadios1">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input col-sm-3" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="F" [(ngModel)]="vm.USUARIO.genero" required="">
                    <label class="form-check-label col-sm-1" for="exampleRadios2">
                        Feminino
                    </label>
                </div>
            </div>

        </div> <!-- /.form-group -->
        <button type="submit" class="btn btn-primary btn-block" (click)="botao()">Registrar</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
